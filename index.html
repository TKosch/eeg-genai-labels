<html>
<head>
  <title>AI Image Rating Task</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 700px; margin: auto; }
    img { width: 100%; max-height: 320px; object-fit: contain; margin-bottom: 20px; border-radius: 6px; }
    .slider-labels { display: flex; justify-content: space-between; font-size: 0.9em; color: #555; margin-bottom: 6px; }
    #slider, #confidenceSlider { width: 100%; }
    #nextButton { padding: 10px 16px; font-size: 1rem; border: none; border-radius: 6px; background: #2d6cdf; color: #fff; }
    #nextButton:disabled { background-color: #ccc; cursor: not-allowed; }
    #progress { font-size: 0.9em; color: #333; margin-bottom: 10px; text-align: right; }
    .hidden { display: none; }
  </style>
</head>

      <div class="slider-section">
        <div class="slider-labels">
          <span>Strongly Disagree</span>
          <span>Strongly Agree</span>
        </div>
        <input type="range" id="slider" min="1" max="100" value="50" />
      </div>

      <br />
      <label for="confidenceSlider"><strong>I am confident in my response.</strong></label>
      <div class="slider-labels">
        <span>Strongly Disagree</span>
        <span>Strongly Agree</span>
      </div>
      <input type="range" id="confidenceSlider" min="1" max="100" value="50" />

      <br /><br />
      <button id="nextButton" onclick="submitResponse()" disabled>Next Image</button>
    </div>

    <div id="confirmationPage" class="hidden">
      <h2>Thank you!</h2>

      "stimuli/ai_generated/woman_filtered/white/woman_0986.jpg",
      "stimuli/ai_generated/woman_filtered/white/woman_1326.jpg",
      "stimuli/ai_generated/woman_filtered/white/woman_0159.jpg",
      "stimuli/ai_generated/woman_filtered/white/woman_0011.jpg",
      "stimuli/ai_generated/woman_filtered/white/woman_1455.jpg",
      "stimuli/ai_generated/woman_filtered/white/woman_0007.jpg",
      "stimuli/ai_generated/woman_filtered/white/woman_0365.jpg",
      "stimuli/ai_generated/woman_filtered/white/woman_1090.jpg",
      "stimuli/ai_generated/woman_filtered/white/woman_0317.jpg",
      "stimuli/ai_generated/woman_filtered/white/woman_0276.jpg",
      "stimuli/ai_generated/woman_filtered/white/woman_0260.jpg",
      "stimuli/ai_generated/woman_filtered/white/woman_0248.jpg",
      "stimuli/ai_generated/woman_filtered/white/woman_0104.jpg"
    ];

    // -----------------------------------------------------------------------------
    // 2) DETERMINISTIC FOLDS (equal exposure per image across participants)
    // -----------------------------------------------------------------------------
    const PER_CELL = 5; // images per (gender × ethnicity) cell per participant

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Simple deterministic hash for strings (djb2)
    function hashString(str) {
      let h = 5381;
      for (let i = 0; i < str.length; i++) {
        h = ((h << 5) + h) + str.charCodeAt(i);
        h = h & 0xffffffff;
      }
      return Math.abs(h);
    }

    // Extract gender/ethnicity from path: ".../(man_filtered|woman_filtered)/(asian|black|latino|white)/..."
    function getGenderAndEthnicity(path) {
      const parts = path.split("/");
      const genderFiltered = parts[2];
      const ethnicity = parts[3];
      const gender = genderFiltered.startsWith("man") ? "man" : "woman";
      return { gender, ethnicity };
    }

    function buildBuckets(paths) {
      const buckets = {
        man:   { asian: [], black: [], latino: [], white: [] },
        woman: { asian: [], black: [], latino: [], white: [] }
      };
      for (const p of paths) {
        const { gender, ethnicity } = getGenderAndEthnicity(p);
        if (buckets[gender] && buckets[gender][ethnicity]) buckets[gender][ethnicity].push(p);
      }
      return buckets;
    }

    // Deterministic order so folds are stable
    function deterministicSort(arr) {
      return arr.slice().sort(); // lexicographic by path
    }

    // Split each bucket into K non-overlapping folds of size PER_CELL
    function splitIntoFolds(buckets, perCell) {
      const sizes = [];
      for (const g of ["man","woman"]) {
        for (const e of ["asian","black","latino","white"]) {
          const n = buckets[g][e].length;
          if (n < perCell) {
            throw new Error(`Bucket short: ${g}/${e} has ${n}, needs at least ${perCell}.`);
          }
          sizes.push(Math.floor(n / perCell));
        }
      }
      const K = Math.min(...sizes);
      if (K < 1) throw new Error("Not enough images to create even a single fold.");

      const folds = Array.from({ length: K }, () => ({
        man:   { asian: [], black: [], latino: [], white: [] },
        woman: { asian: [], black: [], latino: [], white: [] }
      }));

      for (const g of ["man","woman"]) {
        for (const e of ["asian","black","latino","white"]) {
          const ordered = deterministicSort(buckets[g][e]);
          const needed = K * perCell;
          if (ordered.length < needed) {
            throw new Error(`Bucket ${g}/${e} needs ${needed} images for ${K} folds of ${perCell}. Has ${ordered.length}.`);
          }
          for (let k = 0; k < K; k++) {
            const start = k * perCell;
            const end   = start + perCell;
            folds[k][g][e] = ordered.slice(start, end);
          }
        }
      }
      return { folds, K };
    }

    function buildFoldAssignedSet(paths, participantId, perCell = PER_CELL) {
      const buckets = buildBuckets(paths);
      const { folds, K } = splitIntoFolds(buckets, perCell);
      const id = (participantId && participantId !== "unknown") ? participantId : ("" + Math.random());
      const foldIndex = hashString(id) % K;

      const chosen = [];
      for (const g of ["man","woman"]) {
        for (const e of ["asian","black","latino","white"]) {
          chosen.push(...folds[foldIndex][g][e]); // 5 per cell
        }
      }
      return shuffle(chosen); // randomize presentation order only
    }

    // -----------------------------------------------------------------------------
    // 3) TASK LOGIC
    // -----------------------------------------------------------------------------
    const defaultSliderValue = 50;
    let currentIndex = 0;
    let startTime = null;

    function getProlificID() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get("PROLIFIC_PID") || "unknown";
    }

    const participantId = getProlificID();
    const shuffledImages = buildFoldAssignedSet(imagePaths, participantId, PER_CELL);
    const totalImages = shuffledImages.length; // should be 40

    const responseData = {
      participant_id: participantId,
      responses: []
    };

    function updateProgress() {
      document.getElementById("progress").innerText =
        `Image ${currentIndex + 1} of ${totalImages}`;
      document.getElementById("nextButton").textContent =
        (currentIndex === totalImages - 1) ? "Finish" : "Next Image";
    }

    function checkInputCompletion() {
      const ratingMoved = document.getElementById("slider").value != defaultSliderValue;
      const confidenceMoved = document.getElementById("confidenceSlider").value != defaultSliderValue;
      document.getElementById("nextButton").disabled = !(ratingMoved && confidenceMoved);
    }

    function loadNextImage() {
      if (currentIndex >= totalImages) {
        showConfirmationPage();
        return;
      }
      document.getElementById("imageToRate").src = shuffledImages[currentIndex];
      document.getElementById("slider").value = defaultSliderValue;
      document.getElementById("confidenceSlider").value = defaultSliderValue;
      document.getElementById("nextButton").disabled = true;

      startTime = Date.now();
      updateProgress();
    }

    function showConfirmationPage() {
      document.getElementById("ratingInterface").classList.add("hidden");
      document.getElementById("confirmationPage").classList.remove("hidden");

      // Send JSON to Qualtrics (parent frame)
      window.parent.postMessage({
        type: "ai_image_rating_data",
        payload: responseData
      }, "*");
    }

    function submitResponse() {
      const endTime = Date.now();
      const timeTaken = ((endTime - startTime) / 1000).toFixed(2);

      const sliderValue = document.getElementById("slider").value;
      const confidenceValue = document.getElementById("confidenceSlider").value;
      const imageShown = shuffledImages[currentIndex];
      const groundTruth = imageShown.includes("ai_generated") ? "Yes" : "No";

      responseData.responses.push({
        image: imageShown,
        rating: sliderValue,
        confidence: confidenceValue,
        time: parseFloat(timeTaken),
        ground_truth_ai: groundTruth
      });

      currentIndex++;
      loadNextImage();
    }

    window.onload = function () {
      try {
        loadNextImage();
      } catch (e) {
        alert(e.message);
        console.error(e);
      }
      document.getElementById("slider").addEventListener("input", checkInputCompletion);
      document.getElementById("confidenceSlider").addEventListener("input", checkInputCompletion);
    };
  </script>
</body>
</html>
