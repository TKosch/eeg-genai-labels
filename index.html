<!DOCTYPE html>
<html>
<head>
  <title>AI Image Rating</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      margin-bottom: 20px;
    }
    .slider-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      color: #555;
      margin-bottom: 5px;
    }
    #slider {
      width: 100%;
    }
    .slider-value {
      font-weight: bold;
      text-align: center;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rate the Image</h2>
    <img id="imageToRate" src="woman_0051.jpg" alt="To be rated">

    <p><strong>The image has been created using generative AI.</strong></p>

    <div class="slider-labels">
      <span>Strongly Disagree</span>
      <span>Strongly Agree</span>
    </div>
    <input type="range" id="slider" min="1" max="100" value="50" oninput="updateValue(this.value)">
    <div class="slider-value" id="sliderValue">50</div>

    <br><br>
    <label><strong>The image is AI-generated:</strong></label><br>
    <input type="radio" id="aiYes" name="aiGuess" value="Yes">
    <label for="aiYes">Yes</label><br>
    <input type="radio" id="aiNo" name="aiGuess" value="No">
    <label for="aiNo">No</label>

    <br><br>
    <button onclick="submitData()">Submit</button>
  </div>

  <script>
    function updateValue(val) {
      document.getElementById("sliderValue").innerText = val;
    }

    function submitData() {
      const rating = document.getElementById("slider").value;
      const aiGuess = document.querySelector('input[name="aiGuess"]:checked');
      const aiValue = aiGuess ? aiGuess.value : "";

      if (window.parent && window.parent.Qualtrics) {
        window.parent.Qualtrics.SurveyEngine.setEmbeddedData("rating", rating);
        window.parent.Qualtrics.SurveyEngine.setEmbeddedData("aiGuess", aiValue);
        window.parent.Qualtrics.SurveyEngine.setEmbeddedData("imageId", "woman_0051.jpg");
      }

      alert("Response submitted!");
    }
  </script>
</body>
</html>
